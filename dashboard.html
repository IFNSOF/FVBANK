<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .dashboard-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .balance {
            font-size: 24px;
            margin-top: 20px;
        }
        .id {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Добро пожаловать!</h2>
        <div id="userID" class="id">ID пользователя: </div>
        <div id="balance" class="balance">Баланс: </div>
        <button onclick="logOut()">Выйти</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBYNUoD8_pXptlFVysVcYfbmrHe6wM5JCk",
            authDomain: "fvbank-1ddcf.firebaseapp.com",
            databaseURL: "https://fvbank-1ddcf-default-rtdb.firebaseio.com",
            projectId: "fvbank-1ddcf",
            storageBucket: "fvbank-1ddcf.firebasestorage.app",
            messagingSenderId: "155681386831",
            appId: "1:155681386831:web:05cd9a00929b5b94f4d53a"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            if (user) {
                const userID = user.uid.slice(0, 4); // Отображаем первые 4 символа UID
                const balance = 500; // Например, можно получать из базы данных Firebase
                document.getElementById("userID").innerHTML = "ID пользователя: " + userID;
                document.getElementById("balance").innerHTML = "Баланс: " + balance;
            } else {
                window.location.href = "index.html"; // Перенаправление на страницу входа
            }
        });

        function logOut() {
            auth.signOut().then(() => {
                window.location.href = "index.html"; // Перенаправление на страницу входа
            });
        }
    </script>
</body>
</html>
