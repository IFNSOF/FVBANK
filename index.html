<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Вход / Регистрация</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Введите ваш email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введите ваш пароль" required>
        </div>
        <button onclick="signUp()">Регистрация</button>
        <button onclick="signIn()">Войти</button>
        <div id="message"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBYNUoD8_pXptlFVysVcYfbmrHe6wM5JCk",
            authDomain: "fvbank-1ddcf.firebaseapp.com",
            databaseURL: "https://fvbank-1ddcf-default-rtdb.firebaseio.com",
            projectId: "fvbank-1ddcf",
            storageBucket: "fvbank-1ddcf.firebasestorage.app",
            messagingSenderId: "155681386831",
            appId: "1:155681386831:web:05cd9a00929b5b94f4d53a"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.getElementById("message").innerHTML = "Регистрация успешна!";
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById("message").innerHTML = "Ошибка: " + errorMessage;
                });
        }

        function signIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.getElementById("message").innerHTML = "Вход успешен!";
                    // Перенаправление на главную страницу
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById("message").innerHTML = "Ошибка: " + errorMessage;
                });
        }
    </script>
</body>
</html>
